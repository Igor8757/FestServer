<div class="feed">
        <h3>About Us</h3>
        <div ng-repeat="item in $ctrl.list">
            <p>{{item.content}}</p>
            <iframe class="youtube-video" src="https://www.youtube.com/embed/jbixaaxeKt0" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <div class="grid">
            <div class="gridblock" ng-repeat="item in $ctrl.slist">
                <img src="{{item.imageURL}}" alt="Sponsor"> 
                <h3>{{item.name}}</h3>
            </div>
        </div>
       
</div>
